<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Banque Service</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/myStyle.css"/>
</head>
<body ng-app="myBanqueApp" ng-controller="myBanqueController">
<div class="col-md-6 col-sm-12 col-xs-12">
	<div class=" spacer panel panel-info">
<div class="panel-heading">Compte</div>
<div class="panel-body">
 <form action="">
 		<div class="form-group">
 			<label>Code Compte:</label>
 			<input type="text" ng-model="codeCompte">
 			<button ng-click="chargerCompte()">charger</button>
 		</div>
 </form>
</div>

</div>
	
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
	<div class="panel spacer panel-info">
		<div class="panel-heading">etat du compte</div>
		<div class="panel-body">
			<div class="form-group">
				<label>sold:</label>
				<label>{{compte.sold}}</label>
			</div>
			<div class="form-group">
				<label>date de creation:</label>
				<label>{{compte.dateCreation}}</label>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
</script>
<script type="text/javascript" src="js/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/MyApp.js"></script>
</body>
</html>
